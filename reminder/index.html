<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="reminder-container">
    <img class="logo" src="./logo.png" alt="">
    <h1> Reminder App</h1>

    <div class="set-reminder">
      <h2>Set Your Reminder</h2>
      <form id="reminderForm">
        <label for="reminderText">Reminder:</label>
        <input type="text" id="reminderText" placeholder="Enter your reminder" required>

        <label for="reminderTime">Time:</label>
        <input type="datetime-local" id="reminderTime" required>

        <label for="alertSound">Choose Alert Sound:</label>
        <select id="alertSound">
          <option value="sound1.wav">Sound 1</option>
          <option value="sound2.wav">Sound 2</option>
          <option value="sound3.wav">Sound 3</option>
          <option value="sound4.wav">Sound 4</option>
          <option value="sound5.wav">Sound 5</option>
        </select>

        <button type="submit">Add Reminder</button>
      </form>
    </div>

    <div class="reminder-list">
      <h2>Active Reminders</h2>
      <ul id="activeReminders"></ul>
    </div>

    <div class="completed-reminders">
      <h2>Completed Reminders</h2>
      <ul id="completedReminders"></ul>
    </div>
  </div>

  <script src="script.js"></script>

  <footer>
    <h2 class="copyright">&copy;Joseph Kirika</h2>
  </footer>
</body>
</html>
